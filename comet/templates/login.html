{% extends 'base.html' %}

{% block content %}

<div class="container h-100">
    <div class="row h-100 page-header justify-content-center align-items-center">
        <h1 class="text-center">Sign in</h1>
    </div>
    <div class="row h-100 justify-content-center align-items-center">

        <form action="{{ url_for('auth.login') }}" method="POST"
              class="form col-6" role="form">

            <div class="form-group required"><label class="form-control-label" for="email">Email</label>

                <input class="form-control" id="email" name="email" type="text"
                        value="{{ form.data['email'] | default('', true)  }}">

            </div>


            <div class="form-group required"><label class="form-control-label" for="password">Password</label>

                <input class="form-control" id="password" name="password"  type="password"
                       value="{{ form.data['password'] | default('', true) }}">

            </div>


            <div class="form-group form-check"><input class="form-check-input" id="remember" name="remember"
                                                      type="checkbox" value="y">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>


            <input class="btn btn-primary btn-md" id="submit" name="submit" type="submit" value="Sign in">


        </form>
    </div>
</div>

{% endblock %}
{% block footer %}{% endblock %}
